  <main class="contact-page">
    <h2>Entre em Contato</h2>
    <p>Fale conosco para mais informações sobre roteiros, agendamentos ou dúvidas gerais.</p>

    <form class="contact-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <section class="map-section">
      <h3>Estamos localizados em Corrente - PI</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15892.002872722935!2d-45.259785799999995!3d-10.440976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x78e9a09d5a540f3%3A0x50b2f8db7901e91a!2sCorrente%2C%20PI!5e0!3m2!1spt-BR!2sbr!4v1718212712345!5m2!1spt-BR!2sbr"

        height="300"
        style="border:0; border-radius: 10px; margin-top: 1em;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
